# Teaching weeks taken from
# https://ipoint.uwa.edu.au/app/answers/detail/a_id/1241/~/2021-undergraduate-dates-and-teaching-weeks

weeks:

  - weekNum: 1
    date: "22 Feb"
    lecture: |
      Introduction; the Linux shell and environment
    workshop: '*No labs in week 1*'
    reading: |
      - *The Art of Unix Programming*, [chap 1 ("Philosophy")](http://www.catb.org/esr/writings/taoup/html/philosophychapter.html)
      - [Command Line Crash Course](https://learnpythonthehardway.org/book/appendixa.html) (an appendix to *Learn Python the Hard Way*)
      - Shotts, chaps 1--5
    assessment: ''

  - weekNum: 2
    date: "1 Mar"
    lecture: "Version control; pipelines and redirection"
    workshop: 'Linux shell and environment'
    reading: |
      - Shotts, chaps 6 ("Redirection"), 7 ("Seeing the World as the Shell Sees It"), and 10 ("Processes")
      - [A Non-Programmer's Introduction to Git](https://blog.scottlowe.org/2015/01/14/non-programmer-git-intro/). (For (a great deal) more detail, see chapters 1--2 of Eric Sink's book/site [*Version Control by Example*](https://ericsink.com/vcbe/index.html))
    assessment: ''

  - weekNum: 3
    date: "8 Mar"
    lecture: "Editors, scripts, and control structures"
    workshop: 'Version control; pipelines and redirection'
    reading: |
      Shotts, chaps 12 ("A Gentle Introduction to vi"), 24 ("Writing shell scripts") and 27 ("Branching with if")
    assessment: '[Quiz](https://cits4407.github.io/assessment#quiz) closes 5 pm Friday 12th'

  - weekNum: 4
    date: "15 Mar"
    lecture: |
      Regular expressions, text, control structures cont'd
    workshop: "Editors, scripts, and control structures"
    reading: |
      Shotts, chaps 19 ("Regular expressions") to 21 ("Formatting output"),
      and 29 ("looping with do/until")
    assessment: ''

  - weekNum: 5
    date: "22 Mar"
    lecture: |
      Shell functions and script design
    workshop: |
      Regular expressions, text, control structures cont'd
    reading: |
      Shotts, chaps 26 ("Top-Down Design") and 32 ("Positional parameters")
    assessment: ''

  - weekNum: 6
    date: "29 Mar"
    lecture: |
      Analysing and securing data
    workshop: |
      *No labs this week due to Good Friday holiday*
    reading: |
      Shotts, chap 34 ("Strings and Numbers"); other readings to be advised
    assessment: ''


